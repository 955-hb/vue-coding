<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kata - Color Mixer with API</title>
    <!-- <link rel="stylesheet" href="/reset.css"> -->
    <link rel="stylesheet" href="./style-mAPI.css">
    
  </head>
  <body>

    <!-- HEADER -->
    <header class="flex-container">
      <div class="range-container">
        <!-- red slider -->
        <div class="div-red">
          <label for="red"><strong>r</strong></label>
          <input type="range" id="red" step="1" min="0" max="255" value="255" />
        </div>

        <!-- green slider -->
        <div class="div-green">
          <label for="green"><strong>g</strong></label>
          <input
            type="range"
            id="green"
            step="1"
            min="0"
            max="255"
            value="105"
          />
        </div>

        <!-- blue slider -->
        <div class="div-blue">  
          <label for="blue"><strong>b</strong></label>
          <input
            type="range"
            id="blue"
            step="1"
            min="0"
            max="255"
            value="180"
          />
        </div>
      </div>

      <p id="color-value" aria-placeholder="test"></p>
      
    </header>

    <!-- MAIN -->
    <main>
      <button class="btn-random">Random Color</button>
    </main>

    <script src="./script-mAPI.js"></script>
  </body>
</html>
